<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chhabda's Urban Tadka Veg Resturant</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <link rel="icon" type="image/png" href="img/img/titlelogo.png">
    <link rel="shortcut icon" href="img/titlelogo.png" type="image/x-icon">


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">



    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --btn: #16a34a;
            --btn-dark: #0f8a3b;
            --btn-text: #fff;
            --gap: clamp(14px, 3vw, 28px);
            --btn-width: clamp(260px, 60vw, 420px);
            --btn-height: clamp(56px, 9vw, 84px);
            --radius: 14px;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
            font-family: Inter, system-ui, sans-serif;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--btn-text);
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(var(--gap) * 1.5);
        }

        .col {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            align-items: center;
            width: 100%;
            max-width: calc(var(--btn-width) + 80px);
            animation: fadeUp 0.9s ease both;
        }

        .big-btn {
            --pad: clamp(12px, 2.6vw, 18px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 16px;
            width: var(--btn-width);
            height: var(--btn-height);
            padding: 0 var(--pad);
            border-radius: var(--radius);
            border: 0;
            background: linear-gradient(180deg, var(--btn) 0%, var(--btn-dark) 100%);
            color: var(--btn-text);
            box-shadow: var(--shadow);
            font-size: clamp(16px, 3vw, 22px);
            font-weight: 600;
            cursor: pointer;
            transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
        }

        /* Hover & focus */
        .big-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 100, 0.4);
        }

        .big-btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.4);
        }

        /* Ripple effect */
        .big-btn::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .big-btn:active::after {
            width: 200%;
            height: 200%;
            opacity: 1;
            transition: width .4s ease, height .4s ease, opacity .6s ease;
        }

        .icon {
            width: calc(var(--btn-height) * 0.6);
            height: calc(var(--btn-height) * 0.6);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .label {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.1;
        }

        .label .title {
            font-size: 1em;
        }

        .label .subtitle {
            font-size: 0.82em;
            opacity: 0.88;
            margin-top: 4px;
        }

        @media (max-width:420px) {
            .label .subtitle {
                display: none;
            }
        }

        /* Fade-up animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="col">
            <!-- Menu Button -->
            <button class="big-btn" id="btn-menu">
                <span class="icon">
                    <svg viewBox="0 0 24 24" fill="white" width="100%" height="100%">
                        <rect x="3" y="5" width="18" height="2" rx="1"></rect>
                        <rect x="3" y="11" width="18" height="2" rx="1"></rect>
                        <rect x="3" y="17" width="18" height="2" rx="1"></rect>
                    </svg>
                </span>
                <span class="label">
                    <span class="title">Menu</span>
                    <span class="subtitle">See our dishes</span>
                </span>
            </button>

            <!-- Website Button -->
            <button class="big-btn" id="btn-website">
                <span class="icon">
                    <svg viewBox="0 0 24 24" width="100%" height="100%" fill="white">
                        <circle cx="12" cy="12" r="9"></circle>
                        <path d="M2 12h20" stroke="black" stroke-width="1.6" />
                        <path d="M12 2a15 15 0 0 1 0 20" stroke="black" stroke-width="1.6" />
                    </svg>
                </span>
                <span class="label">
                    <span class="title">Website</span>
                    <span class="subtitle">Visit our site</span>
                </span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('btn-menu').addEventListener('click', () => {
            window.location.href = "https://chhabdasurbantadka.vercel.app/usermenu.html";

        });

        document.getElementById('btn-website').addEventListener('click', () => {
            // Replace with your real site:
            window.location.href = "https://chhabdasurbantadka.vercel.app/index.html";
        });
    </script>
</body>

</html>
